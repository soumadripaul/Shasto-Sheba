        .results {

        .result-card.success {

        .result-card.error {

        }
        .result-card h3 {

        }
        .icon {

        }
        pre {

<body>
    <div class="container">
        <h1>üáßüá© Bangladesh API - ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ü‡ßá‡¶∏‡ßç‡¶ü</h1>
        
        <div class="controls">

                <button class="btn-success" onclick="testAllDistricts()">

            <div id="division-dropdown" class="dropdown-section">
                <label><strong>‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶ú‡ßá‡¶≤‡¶æ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá):</strong></label><br><br>
                <select id="division-select" onchange="loadDistrictsForDivision()">
                    <option value="">-- ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® --</option>
                </select>
            </div>

            <div id="district-dropdown" class="dropdown-section">
                <label><strong>‡¶ú‡ßá‡¶≤‡¶æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶â‡¶™‡¶ú‡ßá‡¶≤‡¶æ ‡¶¶‡ßá‡¶ñ‡¶§‡ßá):</strong></label><br><br>
                <select id="district-select" onchange="loadUpazilasForDistrict()">
                    <option value="">-- ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® --</option>

        </div>

        <div id="loading" class="loading" style="display:none;">

        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        let divisionsData = [];
        let districtsData = [];

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
            document.getElementById('division-dropdown').classList.remove('active');
            document.getElementById('district-dropdown').classList.remove('active');
        }

        function addResult(title, data, isSuccess = true, icon = '‚úÖ') {
            const card = document.createElement('div');
            card.className = `result-card ${isSuccess ? 'success' : 'error'}`;
            
            let content = `<h3><span class="icon">${icon}</span> ${title}</h3>`;
            
            if (data.count !== undefined) {
                content += `<div style="margin-bottom: 15px;">
                    <span class="stat">üìä ‡¶Æ‡ßã‡¶ü: ${data.count}‡¶ü‡¶ø</span>
                    ${data.status ? `<span class="stat">‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏: ${data.status}</span>` : ''}
                </div>`;
            }
            
            content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            card.innerHTML = content;
            resultsDiv.appendChild(card);
        }

        async function testDivisions() {
            try {
                clearResults();
                showLoading();
                
                const response = await fetch('https://bdapi.vercel.app/api/v.1/division');
                const data = await response.json();
                
                hideLoading();
                
                if (data.data && data.data.length > 0) {
                    divisionsData = data.data;
                    
                    addResult('‚úÖ ‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó API ‡¶∏‡¶´‡¶≤', {
                        count: data.data.length,
                        status: response.status,
                        sample: data.data.slice(0, 3),
                        all_divisions: data.data.map(d => d.bn_name)
                    }, true, 'üéâ');

                    // Populate dropdown
                    const select = document.getElementById('division-select');
                    select.innerHTML = '<option value="">-- ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® --</option>';
                    
                    data.data.forEach(div => {
                        const option = document.createElement('option');
                        option.value = div.id;
                        option.textContent = `${div.bn_name} (${div.name})`;
                        select.appendChild(option);
                    });
                    
                    document.getElementById('division-dropdown').classList.add('active');
                } else {
                    addResult('‚ö†Ô∏è ‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó API ‡¶ñ‡¶æ‡¶≤‡¶ø', data, false, '‚ö†Ô∏è');
                }
            } catch (error) {
                hideLoading();
                addResult('‚ùå ‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó API Error', {
                    error: error.message,
                    stack: error.stack
                }, false, '‚ùå');
            }
        }

        async function testAllDistricts() {
            try {
                clearResults();
                showLoading();
                
                const response = await fetch('https://bdapi.vercel.app/api/v.1/district');
                const data = await response.json();
                
                hideLoading();
                
                if (data.data && data.data.length > 0) {
                    addResult('‚úÖ ‡¶∏‡¶¨ ‡¶ú‡ßá‡¶≤‡¶æ API ‡¶∏‡¶´‡¶≤', {
                        count: data.data.length,
                        status: response.status,
                        first_5: data.data.slice(0, 5).map(d => d.bn_name),
                        sample_detail: data.data[0]
                    }, true, 'üéâ');
                } else {
                    addResult('‚ö†Ô∏è ‡¶ú‡ßá‡¶≤‡¶æ API ‡¶ñ‡¶æ‡¶≤‡¶ø', data, false, '‚ö†Ô∏è');
                }
            } catch (error) {
                hideLoading();
                addResult('‚ùå ‡¶ú‡ßá‡¶≤‡¶æ API Error', {
                    error: error.message
                }, false, '‚ùå');
            }
        }

        async function testAllUpazilas() {
            try {
                clearResults();
                showLoading();
                
                addResult('‚ÑπÔ∏è ‡¶â‡¶™‡¶ú‡ßá‡¶≤‡¶æ Info', {
                    message: '‡¶â‡¶™‡¶ú‡ßá‡¶≤‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ú‡ßá‡¶≤‡¶æ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§',
                    note: 'API endpoint: /api/v.1/district/{districtId}'
                }, true, '‚ÑπÔ∏è');
                
                hideLoading();
            } catch (error) {
                hideLoading();
            }
        }

        async function loadDistrictsForDivision() {
            const divisionId = document.getElementById('division-select').value;
            if (!divisionId) return;

            try {
                showLoading();
                
                const response = await fetch(`https://bdapi.vercel.app/api/v.1/district/${divisionId}`);
                const data = await response.json();
                
                hideLoading();
                clearResults();
                
                if (data.data && data.data.length > 0) {
                    districtsData = data.data;
                    
                    const divName = divisionsData.find(d => d.id === divisionId)?.bn_name || divisionId;
                    
                    addResult(`‚úÖ ${divName} ‡¶¨‡¶ø‡¶≠‡¶æ‡¶ó‡ßá‡¶∞ ‡¶ú‡ßá‡¶≤‡¶æ`, {
                        count: data.data.length,
                        division_id: divisionId,
                        districts: data.data.map(d => d.bn_name),
                        sample: data.data[0]
                    }, true, 'üéâ');

                    // Populate district dropdown
                    const select = document.getElementById('district-select');
                    select.innerHTML = '<option value="">-- ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶® --</option>';
                    
                    data.data.forEach(dist => {
                        const option = document.createElement('option');
                        option.value = dist.id;
                        option.textContent = dist.bn_name;
                        select.appendChild(option);
                    });
                    
                    document.getElementById('district-dropdown').classList.add('active');
                } else {
                    addResult('‚ö†Ô∏è ‡¶ú‡ßá‡¶≤‡¶æ ‡¶ñ‡¶æ‡¶≤‡¶ø', data, false, '‚ö†Ô∏è');
                }
            } catch (error) {
                hideLoading();
                clearResults();
                addResult(`‚ùå ‡¶ú‡ßá‡¶≤‡¶æ Error`, {
                    error: error.message
                }, false, '‚ùå');
            }
        }

        async function loadUpazilasForDistrict() {
            const districtId = document.getElementById('district-select').value;
            if (!districtId) return;

            try {
                showLoading();
                
                // Fixed: Use correct upazila endpoint
                const response = await fetch(`https://bdapi.vercel.app/api/v.1/upazila/${districtId}`);
                const data = await response.json();

                        district_id: districtId,

                }
            } catch (error) {

                addResult(`‚ùå ‡¶â‡¶™‡¶ú‡ßá‡¶≤‡¶æ Error`, {

        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            addResult('üìå ‡¶∏‡ßç‡¶¨‡¶æ‡¶ó‡¶§‡¶Æ!', {

                api_base: 'https://bdapi.vercel.app/api/v.1/',
                endpoints: {
                    divisions: '/division',
                    all_districts: '/district',
                    division_districts: '/district/{divisionId}',
                    district_upazilas: '/district/{districtId}'
                }
            }, true, 'üëã');
        });
    </script>
