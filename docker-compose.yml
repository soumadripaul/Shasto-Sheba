version: '3.8'

services:
  # MonBondhu Web Application
  monbondhu-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: monbondhu-web
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - monbondhu-network
    depends_on:
      - mongodb
      - backend
    labels:
      - "com.monbondhu.description=MonBondhu Health Web Application"
      - "com.monbondhu.version=1.0.0"

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: monbondhu-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=monbondhu
    volumes:
      - mongodb-data:/data/db
    networks:
      - monbondhu-network
    labels:
      - "com.monbondhu.description=MonBondhu MongoDB Database"

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: monbondhu-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/monbondhu
      - PORT=5000
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - mongodb
    networks:
      - monbondhu-network
    labels:
      - "com.monbondhu.description=MonBondhu Backend API Server"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  monbondhu-network:
    driver: bridge

volumes:
  mongodb-data:
