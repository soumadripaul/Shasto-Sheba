version: '3.8'

services:
  # MonBondhu Web Application
  monbondhu-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monbondhu-web
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - monbondhu-network
    labels:
      - "com.monbondhu.description=MonBondhu Health Web Application"
      - "com.monbondhu.version=1.0.0"

  # Optional: Add a database if needed in future
