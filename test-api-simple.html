<!DOCTYPE html>
<html>
<head>
    <title>BD API Test</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Bangladesh API Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        // Test different API endpoints
        const apiTests = [
            { name: 'v.1/division', url: 'https://bdapi.vercel.app/api/v.1/division' },
            { name: 'v1/divisions', url: 'https://bdapi.vercel.app/api/v1/divisions' },
            { name: 'v.1/district', url: 'https://bdapi.vercel.app/api/v.1/district' },
            { name: 'v1/districts', url: 'https://bdapi.vercel.app/api/v1/districts' },
        ];

        async function testAPI(test) {
            try {
                const response = await fetch(test.url);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div style="margin: 20px; padding: 10px; border: 2px solid green;">
                        <h3>✅ ${test.name} - SUCCESS</h3>
                        <p>URL: ${test.url}</p>
                        <p>Status: ${response.status}</p>
                        <p>Data count: ${data.data?.length || data.length || 'N/A'}</p>
                        <pre>${JSON.stringify(data.data?.[0] || data[0], null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div style="margin: 20px; padding: 10px; border: 2px solid red;">
                        <h3>❌ ${test.name} - FAILED</h3>
                        <p>URL: ${test.url}</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Run all tests
        apiTests.forEach(test => testAPI(test));
    </script>
</body>
</html>
